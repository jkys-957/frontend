<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag </title>
</head>
<body>
    <form action="http://localhost:7070/input" method="get">
        <fieldset>
            <legend>Id</legend>
            <!-- 별도로 쓰려면 이렇게 쓴다.
            <label for="name">
                아이디<input type="text" name="name" id="name">
            </label> -->
            <label>아이디<input type="text" name="name"></label>
        </fieldset>
        비밀번호 : <input type="password" name="password">
        <button type="submit">전송</button>
    </form>
</body>
</html>
