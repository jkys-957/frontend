<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!-- 제목과 본문 관련 (텍스트) 태그 -->

    <!-- 제목 태그 -->
    <h1>레드향</h1>
    <h2>한라봉</h2>
    <h3>천혜향</h3>
    <h4>밀감</h4>
    <h5>낑깡</h5>
    <h6>오렌지</h6>

    <!-- 단락 태그 -->
    <h1>레드향</h1> 
    <p>껍질에 붉은 빛이 돌아 레드향이라 불리다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <h2>레드향 샐러드 레시피</h2>
    <!-- 줄 바꾸기 태그 -->
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <br> 레드향이라 불리다. </p>
    <!-- 인용문 태그 -->
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 한다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <blockquote>비타민 C와 비타민 P가 풍부해</blockquote> 혈액순환, 감기예방 등에 좋다.
</body>
</html>
