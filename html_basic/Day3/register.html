<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="" method="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">*아이디</label>
                    <input type="text" id="uid" autofocus placeholder="4자~10자 사이 입력, 공백안됌" required>
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="uamil">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" placeholder="문자, 숫자, 특수기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2" required>
                </li>
                <li><label for="path">경로</label>
                    <select name="path" id="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" placeholder="남길 말씀을 입력하세요. " cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>이벤트 소식 받기</legend>
            <input type="radio" name="mailing" id="mailing_y" checked>
            <label for="mailing_y">메일 수신</label>
            <input type="radio" id="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </div>
        <span>
            <h1>블록</h1>
            <h1>블록2</h1>
        </span>

    </form>
</body>
</html>
